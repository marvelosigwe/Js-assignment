<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel Slidesshow</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption texts -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img class="imgw" src="image/img1.jpg" style="width:100%" height="600px">
    <div class="text">Gold</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img class="imgw" src="image/img2.jpg" style="width:100%" height="600px">
    <div class="text">Cold black</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img class="imgw" src="image/img3.jpg" style="width:100%" height="600px">
    <div class="text">Yellow</div>
  </div>


 <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img class="imgw" src="image/img4.jpg" style="width:100%" height="600px">
    <div class="text">Purple</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img class="imgw" src="image/img5.jpg" style="width:100%" height="600px">
    <div class="text">Black</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img class="imgw" src="image/img6.jpg" style="width:100%" height="600px">
    <div class="text">White</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots-->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
  <script src="main.js"></script>
</body>

</html>
